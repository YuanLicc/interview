<svg id="kity_svg_6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="907" height="528" style="background: rgb(251, 251, 251); visibility: visible;" viewBox="0 0 907 528"><defs id="kity_defs_7"><linearGradient id="kity_linearGradient_17" x1="0" y1="0" x2="0" y2="1"><stop id="kity_stop_18" offset="0" stop-color="rgb(255, 255, 255)"></stop><stop id="kity_stop_19" offset="1" stop-color="rgb(204, 204, 204)"></stop></linearGradient><marker id="kity_marker_2" orient="auto" refX="6" refY="0" viewBox="-7 -7 14 14" markerWidth="7" markerHeight="7" markerUnits="userSpaceOnUse"><path id="kity_path_3" fill="rgb(115, 161, 191)" stroke="none" d="M6,0A6,6,0,1,1,-6,0A6,6,0,1,1,6,0"></path></marker></defs><g id="kity_g_8"><g id="minder1" text-rendering="optimize-speed"><g id="minder_connect_group1"><path id="kity_path_31" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,231,0,0,1,282.5,33.5"></path><path id="kity_path_39" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,165,0,0,1,282.5,99.5"></path><path id="kity_path_47" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,99,0,0,1,282.5,165.5"></path><path id="kity_path_55" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,33,0,0,1,282.5,231.5"></path><path id="kity_path_63" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,33,0,0,0,282.5,297.5"></path><path id="kity_path_71" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,99,0,0,0,282.5,363.5"></path><path id="kity_path_79" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,165,0,0,0,282.5,429.5"></path><path id="kity_path_87" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M92.5,264.5A190,231,0,0,0,282.5,495.5"></path></g><g id="minder_node1"><path id="node_outline1" fill="rgb(115, 161, 191)" stroke="rgb(115, 161, 191)" d="M25.5,244.5h134a5,5,0,0,1,5,5v30a5,5,0,0,1,-5,5h-134a5,5,0,0,1,-5,-5v-30a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text1" fill="white"><text id="kity_text_22" text-rendering="inherit" font-size="16" dy=".8em" y="254.09999990463257" x="44.5">内存交互规则</text></g></g><g id="kity_g_12"><path id="kity_path_13" fill="none" stroke="none" d="M44.5,264.5h0v0h0z"></path></g><g id="kity_g_14"><path id="kity_path_15" fill="none" stroke="none" d="M44.5,264.5h0v0h0z"></path><path id="kity_path_16" fill="none" stroke="none"></path></g><g id="minder_node2"><g id="node_expander1" style="cursor: pointer;" display="none"><path id="kity_path_36" fill="white" stroke="gray" d="M283.5,33.5A6,6,0,1,1,271.5,33.5A6,6,0,1,1,283.5,33.5"></path><path id="kity_path_37" fill="none" stroke="gray"></path></g><path id="node_outline2" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,20.5h317a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-317a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text2" fill="black"><text id="kity_text_33" text-rendering="inherit" font-size="14" dy=".8em" y="24.40000009536743" x="304.5">不允许 [read, load]、[store, write] 单一出现</text></g></g><g id="minder_node3"><g id="node_expander2" style="cursor: pointer;" display="none"><path id="kity_path_44" fill="white" stroke="gray" d="M283.5,99.5A6,6,0,1,1,271.5,99.5A6,6,0,1,1,283.5,99.5"></path><path id="kity_path_45" fill="none" stroke="gray"></path></g><path id="node_outline3" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,86.5h404a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-404a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text3" fill="black"><text id="kity_text_41" text-rendering="inherit" font-size="14" dy=".8em" y="90.40000009536743" x="304.5">不允许 assign 操作后，不通过 store + write 回写到主内存</text></g></g><g id="minder_node4"><g id="node_expander3" style="cursor: pointer;" display="none"><path id="kity_path_52" fill="white" stroke="gray" d="M283.5,165.5A6,6,0,1,1,271.5,165.5A6,6,0,1,1,283.5,165.5"></path><path id="kity_path_53" fill="none" stroke="gray"></path></g><path id="node_outline4" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,152.5h352a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-352a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text4" fill="black"><text id="kity_text_49" text-rendering="inherit" font-size="14" dy=".8em" y="156.40000009536743" x="304.5">不允许无 assign 操作的前提下，将数据写入主内存</text></g></g><g id="minder_node5"><g id="node_expander4" style="cursor: pointer;" display="none"><path id="kity_path_60" fill="white" stroke="gray" d="M283.5,231.5A6,6,0,1,1,271.5,231.5A6,6,0,1,1,283.5,231.5"></path><path id="kity_path_61" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,218.5h204a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-204a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text5" fill="black"><text id="kity_text_57" text-rendering="inherit" font-size="14" dy=".8em" y="222.40000009536743" x="304.5">新变量只能从主内存中诞生</text></g></g><g id="minder_node6"><g id="node_expander5" style="cursor: pointer;" display="none"><path id="kity_path_68" fill="white" stroke="gray" d="M283.5,297.5A6,6,0,1,1,271.5,297.5A6,6,0,1,1,283.5,297.5"></path><path id="kity_path_69" fill="none" stroke="gray"></path></g><path id="node_outline6" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,284.5h365a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-365a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text6" fill="black"><text id="kity_text_65" text-rendering="inherit" font-size="14" dy=".8em" y="288.40000009536743" x="304.5">对一个变量的 lock 操作，只能保证只有一个线程成功</text></g></g><g id="minder_node7"><g id="node_expander6" style="cursor: pointer;" display="none"><path id="kity_path_76" fill="white" stroke="gray" d="M283.5,363.5A6,6,0,1,1,271.5,363.5A6,6,0,1,1,283.5,363.5"></path><path id="kity_path_77" fill="none" stroke="gray"></path></g><path id="node_outline7" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,350.5h302a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-302a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text7" fill="black"><text id="kity_text_73" text-rendering="inherit" font-size="14" dy=".8em" y="354.40000009536743" x="304.5">一个变量未被 lock 之前，不能调用 unlock</text></g></g><g id="minder_node8"><g id="node_expander7" style="cursor: pointer;" display="none"><path id="kity_path_84" fill="white" stroke="gray" d="M283.5,429.5A6,6,0,1,1,271.5,429.5A6,6,0,1,1,283.5,429.5"></path><path id="kity_path_85" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,416.5h597a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-597a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text8" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="14" dy=".8em" y="420.40000009536743" x="304.5">变量被 lock 后，工作内存中的副本将失效，必须重新通过 read + load + assign 进行赋值</text></g></g><g id="minder_node9"><g id="node_expander8" style="cursor: pointer;" display="none"><path id="kity_path_92" fill="white" stroke="gray" d="M283.5,495.5A6,6,0,1,1,271.5,495.5A6,6,0,1,1,283.5,495.5"></path><path id="kity_path_93" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M287.5,482.5h477a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-477a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text9" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="14" dy=".8em" y="486.40000009536743" x="304.5">对变量执行 unlock 之前，必须将变量提供 store + write 回写到主内存</text></g></g></g></g></svg>